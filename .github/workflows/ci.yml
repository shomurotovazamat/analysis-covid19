name: Python & Node.js CI (no tests)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with: { python-version: "3.11" }

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt

      - run: python -m py_compile $(find . -name "*.py")

      - name: Check package.json exists
        id: node_check
        run: |
          test -f package.json && echo "exists=yes" >> $GITHUB_OUTPUT || echo "exists=no" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        if: steps.node_check.outputs.exists == 'yes'
        with: { node-version: 20 }

      - run: npm install
        if: steps.node_check.outputs.exists == 'yes'